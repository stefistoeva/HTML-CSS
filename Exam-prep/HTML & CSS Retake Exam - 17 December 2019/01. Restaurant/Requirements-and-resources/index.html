<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="wrapper-booking">
        <div class="img-wrapper">
            <img src="./form-img.jpg" alt="dinner with friends">
        </div>

        <div class="form-wrapper">
            <h2>Booking place for your dinner!</h2>
            <form>
                <input class="input-info" type="text" placeholder="Your name" required>
                <input class="input-info" type="number" placeholder="Your phone number">
                <input class="input-info" type="number" placeholder="Time">
                <input class="input-info" type="number" placeholder="Number of people">
                <button type="submit">Book now</button>
            </form>
        </div>
    </section>
</body>
</html>
