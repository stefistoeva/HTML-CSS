<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style></style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>

            <label for="first_name">First Name</label>
            <input id="first_name" type="text" name="first_name" placeholder="George" autofocus>
            <br> 
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" placeholder="Devis" id="last_name">
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male"> 
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
            <br>
            <label>
                Preferred contact method: 
                Email<input type="radio" name="method">
                Phone<input type="radio" name="method">
            </label>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
            <br>
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="phone" placeholder="+359885236225">
            <br>
            <label for="town">Town</label>
            <select id="town">
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
            </select>
            <br>

            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="70">
            <br>

            <label for="language">Programming language</label>
            <input id="language" list="languages">
            <datalist id="languages">
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="C#">C#</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="Other">Other</option>
            </datalist>
            <br>

            <textarea rows="5" cols="20" placeholder="More information..."></textarea>
            <br/>

            <input type="checkbox" name="agree" checked> 
            <label for="agree"> I agree the Terms and Conditions</label>
            <br>
            
            <input type="submit" value="Send">
        </fieldset>
    </form>
</body>
</html>
